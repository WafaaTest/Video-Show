<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Studio</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body {
            margin: 0;
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(135deg, #1e1e1e, #3a3a3a);
            color: #fff;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        header {
            background: #222;
            color: #fff;
            width: 100%;
            padding: 20px 0;
            text-align: center;
            font-size: 2rem;
            font-weight: 700;
            letter-spacing: 1px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
        }

        .gallery-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            padding: 20px;
            max-width: 1200px;
            margin: 20px auto;
        }

        .video-card {
            background: #fff;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s, box-shadow 0.3s;
            cursor: pointer;
            position: relative;
        }

        .video-card:hover {
            transform: scale(1.05);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.4);
        }

        .video-thumbnail {
            width: 100%;
            height: 150px;
            background-size: cover;
            background-position: center;
        }

        .video-content {
            padding: 15px;
            text-align: center;
        }

        .video-title {
            font-size: 1.4rem;
            font-weight: 600;
            margin: 10px 0;
            color: #333;
        }

        .video-description {
            font-size: 1rem;
            color: #555;
        }

        .play-icon {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 3rem;
            color: rgba(255, 255, 255, 0.9);
            transition: color 0.3s;
        }

        .video-card:hover .play-icon {
            color: #ff5252;
        }

        footer {
            position: absolute;
            bottom: 20px;
            text-align: center;
            width: 100%;
            color: #ccc;
            font-size: 0.9rem;
        }

        footer a {
            color: #ff5252;
            text-decoration: none;
            font-weight: bold;
        }

        footer a:hover {
            text-decoration: underline;
        }

        a {
            text-decoration: none;
        }

        /* Media Queries for smaller screens */
        @media (max-width: 768px) {
            header {
                font-size: 1.5rem;
            }

            .video-title {
                font-size: 1.2rem;
            }

            .video-description {
                font-size: 0.9rem;
            }

            .video-card {
                margin: 0 auto;
            }

            .video-thumbnail {
                height: 120px;
            }
        }

        @media (max-width: 480px) {
            header {
                font-size: 1.2rem;
                padding: 15px 0;
            }

            .gallery-container {
                grid-template-columns: 1fr;
                gap: 15px;
            }

            .video-thumbnail {
                height: 100px;
            }

            footer {
                font-size: 0.9rem;
                padding: 10px 15px;
            }
        }
    </style>
</head>
<body>
    <header>üé• Video-Show</header>
    <div class="gallery-container">
        <a href="video1.html">
            <div class="video-card">
                <div class="video-thumbnail" style="background-image: url('images/image.png');">
                    <i class="fas fa-play play-icon"></i>
                </div>
                <div class="video-content">
                    <div class="video-title">ÿßŸÑŸÅŸÑŸàÿ±</div>
                    <div class="video-description">ÿ¥ÿ±ÿ≠ ÿπŸÜ ÿßŸÑŸÅŸÑŸàÿ±</div>
                </div>
            </div>
        </a>
    </div>
    <footer>
        Made by <a href="#">Alpha-A</a>
    </footer>
</body>
</html>
