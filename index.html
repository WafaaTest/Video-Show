<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Studio</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body {
            margin: 0;
            font-family: 'Roboto', sans-serif;
            background-color: #f0f0f0;
            color: #333;
        }

        header {
            background: #222;
            color: #fff;
            padding: 20px;
            text-align: center;
            font-size: 1.8rem;
            font-weight: 700;
            letter-spacing: 1px;
        }

        .gallery-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            padding: 20px;
            max-width: 1200px;
            margin: 0 auto;
        }

        .video-card {
            background: #fff;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.15);
            transition: transform 0.3s, box-shadow 0.3s;
            cursor: pointer;
            position: relative;
        }

        .video-card:hover {
            transform: scale(1.05);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.25);
        }

        .video-thumbnail {
            width: 100%;
            height: 150px;
            background-size: cover;
            background-position: center;
        }

        .video-content {
            padding: 15px;
            text-align: center;
        }

        .video-title {
            font-size: 1.2rem;
            font-weight: 500;
            margin: 10px 0;
            color: #333;
        }

        .play-icon {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 2.5rem;
            color: rgba(255, 255, 255, 0.9);
            transition: color 0.3s;
        }

        .video-card:hover .play-icon {
            color: #ff5252;
        }

        .video-description {
            font-size: 0.9rem;
            color: #555;
        }

        @media (max-width: 768px) {
            header {
                font-size: 1.5rem;
            }
        }
        footer {
            background-color: black;
            color: #fff;
            padding: 20px 20px;
            width: 40%;
            border-radius: 10px;
            margin-top: 10%;
            position: absolute;
            bottom: 5px;
        }     
    </style>
</head>
<body>
    <header>🎥 Video Show</header>
    <div class="gallery-container">
        <!-- Video Card 1 -->
        <a href="video1.html">
            <div class="video-card">
                <div class="video-thumbnail" style="background-image: url('images/video1-thumbnail.jpg');">
                    <i class="fas fa-play play-icon"></i>
                </div>
                <div class="video-content">
                    <div class="video-title">محاظرة عن الظغط</div>
                    <div class="video-description">محاظرة تعريفية بسيطة عن الظغط</div>
                </div>
            </div>
        </a>

        <!-- Video Card 2 -->
        <a href="video2.html">
            <div class="video-card">
                <div class="video-thumbnail" style="background-image: url('images/video2-thumbnail.jpg');">
                    <i class="fas fa-play play-icon"></i>
                </div>
                <div class="video-content">
                    <div class="video-title">انواع الضغط</div>
                    <div class="video-description">فيديو بسيط تعريفي عن انواع الضغط</div>
                </div>
            </div>
        </a>

        <!-- Video Card 3 -->
        <a href="video3.html">
            <div class="video-card">
                <div class="video-thumbnail" style="background-image: url('images/video3-thumbnail.jpg');">
                    <i class="fas fa-play play-icon"></i>
                </div>
                <div class="video-content">
                    <div class="video-title">علاج الضغط</div>
                    <div class="video-description">فيديو تعريفي بسيط عن علاج الضغط</div>
                </div>
            </div>
        </a>
    </div>
    <footer>
        ! Made By Alphax
     </footer>
</body>
</html>
