<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Watch Video</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(135deg, #1e1e1e, #3a3a3a);
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }

        .video-container {
            width: 90%;
            max-width: 900px;
            margin: 0 auto;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
        }

        iframe {
            width: 100%;
            height: 500px;
            border: none;
        }

        .back-button {
            padding: 12px 25px;
            background-color: #ff5252;
            color: #fff;
            text-decoration: none;
            font-size: 1.2rem;
            font-weight: bold;
            border-radius: 30px;
            position: fixed;
            top: 20px;
            left: 20px;
            z-index: 1000;
            transition: all 0.3s ease;
            box-shadow: 0 4px 10px rgba(255, 82, 82, 0.4);
        }

        .back-button:hover {
            background-color: #ff7272;
            transform: translateY(-3px);
            box-shadow: 0 6px 20px rgba(255, 82, 82, 0.6);
        }

        footer {
            position: absolute;
            bottom: 20px;
            text-align: center;
            width: 100%;
            color: #ccc;
            font-size: 0.9rem;
        }

        footer a {
            color: #ff5252;
            text-decoration: none;
            font-weight: bold;
        }

        footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <!-- زر العودة -->
    <a href="index.html" class="back-button">← Back to Home</a>

    <!-- الفيديو داخل الحاوية -->
    <div class="video-container">
        <iframe 
            src="https://player.vimeo.com/video/1032829959?h=67756a49e5&amp;title=0&amp;byline=0&amp;portrait=0&amp;badge=0&amp;autopause=0&amp;player_id=0&amp;app_id=58479" 
            allow="autoplay; fullscreen; picture-in-picture" 
            title="محاضرة عن الفلور و استعمالاته">
        </iframe>
    </div>

    <!-- الفوتر -->
    <footer>
        Made by <a href="#">Alpha-A</a>
    </footer>
</body>
</html>
